suite: deploy
templates:
  - deploy.yaml
tests:
  - it: matches the snapshot
    values:
      - ../test-values.yaml
    template: deploy.yaml
    asserts:
      - matchSnapshot: {}
  - it: matches the snapshot with FRONTEND_PORT
    values:
      - ../test-values.yaml
    set:
      frontendPort: 8080
    template: deploy.yaml
    asserts:
      - matchSnapshot: {}
